<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Design by VIET NHAN</title>
</head>
<body>
	<div align="center">
		<h1>Tran Viet Nhan</h1>
		<div style="width: 19%; display: inline-block;" >
            <p th:each="cate:${listCates}" >
                <a th:href="@{'/cate/' + ${cate.ID}}" ><span th:text="${cate.name}">hello</span></a>
            </p>
            <!-- <p>Count: <span th:text="${counter}">Hello</span>></p> -->
        </div>
        <div style="width: 79%;  display: inline-block; margin-top: 0%;">
            
            <table cellpadding="10">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${listProducts}">
                        <td th:text="${product.name}">Name</td>
                        <td th:text="${product.quantity}">quantity</td>
                        <td th:text="${product.price}">price</td>
                        <td th:text="${product.description}">description</td>
                        <td th:text="${product.catID}">CatID</td>
                        <td>
                            <a th:href="@{'/edit/' + ${product.id}}">Edit</a>
                            &nbsp;&nbsp;&nbsp;
                            <a th:href="@{'/delete/' + ${product.id}}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
		
	</div>
</body>
</html>
